---
layout: default
---
<div id="page-wrapper">
<!-- Main -->
<section id="main" class="container">
	<div class="post">
		<div class="cover"><img src="{{ page.image}}" alt="" /></div>
		<p class="date">{{ page.date | date: "%B %e, %Y" }}</p>
		<h1>{{ page.title }}</h1>
		{{ content }}
	</div>
</section>
</div>
